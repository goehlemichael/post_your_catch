<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <h3><a href = "{{ url_for('show_all') }}">Post your catch</a></h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>Catches (<a href = "{{ url_for('new') }}">Add Post</a>)</h3>
      
      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>Fish Type</th>
               <th>Amount / Weight</th>
               <th>Contact Info</th>
            </tr>
         </thead>
         
         <tbody>
            {% for catch in catches %}
               <tr>
                  <td>{{ catch.name }}</td>
                  <td>{{ catch.fish }}</td>
                  <td>{{ catch.amount }}</td>
                  <td>{{ catch.contact }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
